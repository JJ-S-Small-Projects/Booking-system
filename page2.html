<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Page 2</title>
</head>
<body>
  <div class="container">
    <h1>Volleyball Court SMK SAS</h1>
    <h2>Let's Book!</h2>
    <h5>Please fill up your details</h5>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="bookingDate">Booking Date: </label>
    <input type="date" id="bookingDate" required>

    <label for="bookingTime">Booking Time: </label>
    <input type="time" id="bookingTime" required>

    <label for="selectFacility">Select Facility:</label>
    <select id="selectFacility" required>
        <option value="C1">Court 1</option>
        <option value="C2">Court 2</option>
        <option value="C3">Court 3</option>
    </select>

    <label for="paymentType">Payment Type:</label>
    <select id="paymentType" required>
        <option value="Maybank">Maybank</option>
        <option value="Touch N Go">Touch N Go</option>
        <option value="Cash (Needs deposit)">Cash (Needs deposit)</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required>

    <center><button onclick="displayPage3()">Book Now!</button></center>
    <hr>
    <center><footer>Designed by Jonathan Juining</footer></center>
  </div>

  <script src="script.js"></script>
</body>
</html>
